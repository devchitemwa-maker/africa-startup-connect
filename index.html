<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Africa Startup Connect</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Login / Signup</h2>

  <input id="email" class="border p-2 w-full mb-2" placeholder="Email" />
  <input id="password" type="password" class="border p-2 w-full mb-2" placeholder="Password" />
  <input id="name" class="border p-2 w-full mb-2" placeholder="Full Name (signup only)" />

  <button onclick="signup()" class="bg-blue-600 text-white w-full py-2 rounded mb-2">
    Sign Up
  </button>

  <button onclick="login()" class="bg-gray-800 text-white w-full py-2 rounded">
    Login
  </button>

  <p id="msg" class="mt-4 text-sm"></p>
</div>

<script>
const supabaseClient = window.supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"

);

async function signup() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const name = document.getElementById("name").value.trim();

  if (!email || !password || !name) {
    return show("All fields are required");
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password
  });

  if (error) return show(error.message);

  await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: name
  });

  show("Signup successful. Now login.");
}

async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if (error) return show(error.message);

  show("Login successful!");
}

function show(msg) {
  document.getElementById("msg").innerText = msg;
}
</script>


</body>
</html>
