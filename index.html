<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Skilled Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital Range</option>
    <option value="1000-500000">K1,000 â€“ K500,000</option>
    <option value="1000-1000000">K1,000 â€“ K1,000,000</option>
  </select>

  <input id="country" placeholder="Country" class="border p-3 rounded w-full mb-3" />

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">Sign Up</button>
  <button id="loginBtn" class="border w-full py-3 rounded">Log In</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-6xl mx-auto py-16 px-6">
  <h2 class="text-3xl font-bold mb-2">
    Welcome, <span id="profileName"></span> ðŸ‘‹
  </h2>

  <p class="mb-6 text-gray-600">
    Role: <span id="profileRole"></span> |
    Capital: <span id="profileCapital"></span> |
    Country: <span id="profileCountry"></span>
  </p>

  <!-- CREATE PROJECT -->
  <div class="bg-white p-6 rounded-xl shadow mb-10">
    <h3 class="text-xl font-bold mb-4">Post a Business Project</h3>
    <input id="projectTitle" placeholder="Project Title" class="border p-3 rounded w-full mb-3" />
    <textarea id="projectDescription" placeholder="Describe your business idea" class="border p-3 rounded w-full mb-3"></textarea>
    <input id="projectCapital" placeholder="Capital Needed" class="border p-3 rounded w-full mb-3" />
    <button id="postProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded">Post Project</button>
  </div>

  <!-- PROJECT LIST -->
  <h3 class="text-2xl font-bold mb-4">All Projects</h3>
  <div id="projectList" class="grid md:grid-cols-2 gap-6"></div>

  <!-- CHAT -->
  <hr class="my-10" />
  <h3 class="text-2xl font-bold mb-4">My Chats</h3>

  <div id="chatList" class="space-y-3"></div>

  <div id="chatBox" class="hidden bg-white p-4 rounded-xl shadow mt-6">
    <div id="messages" class="h-64 overflow-y-auto mb-4"></div>
    <div class="flex gap-2">
      <input id="messageInput" class="border p-2 rounded w-full" placeholder="Type message..." />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 rounded">Send</button>
    </div>
  </div>
</section>

<!-- STATUS -->
<div id="status" class="fixed bottom-4 right-4 hidden px-4 py-2 rounded shadow"></div>

<footer class="border-t py-6 text-center text-gray-500 bg-white">
  ASC â€” Where Africa Builds Together.
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* STATUS */
function showStatus(msg, err=false) {
  status.textContent = msg;
  status.className = "fixed bottom-4 right-4 px-4 py-2 rounded shadow " +
    (err ? "bg-red-100 text-red-800" : "bg-green-100 text-green-800");
  status.classList.remove("hidden");
  setTimeout(()=>status.classList.add("hidden"),3000);
}

/* AUTH STATE */
supabaseClient.auth.onAuthStateChange((_e, s)=> s ? showDashboard() : showAuth());

signupBtn.onclick = async ()=>{
  const { data, error } = await supabaseClient.auth.signUp({ email: email.value, password: password.value });
  if (error) return showStatus(error.message,true);
  await supabaseClient.from("profiles").insert({
    id:data.user.id, full_name:full_name.value, role:role.value,
    capital_range:capital.value, country:country.value
  });
  showStatus("Account created");
};

loginBtn.onclick = async ()=>{
  const { error } = await supabaseClient.auth.signInWithPassword({ email:email.value, password:password.value });
  if (error) showStatus(error.message,true);
};

function showDashboard(){
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loadProfile(); loadProjects(); loadChats();
}
function showAuth(){
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

async function loadProfile(){
  const { data:{user} } = await supabaseClient.auth.getUser();
  const { data } = await supabaseClient.from("profiles").select("*").eq("id",user.id).single();
  profileName.textContent=data.full_name;
  profileRole.textContent=data.role;
  profileCapital.textContent=data.capital_range;
  profileCountry.textContent=data.country;
}

/* PROJECTS */
postProjectBtn.onclick = async ()=>{
  const { data:{user} } = await supabaseClient.auth.getUser();
  await supabaseClient.from("projects").insert({
    owner_id:user.id, title:projectTitle.value,
    description:projectDescription.value, capital_needed:projectCapital.value
  });
  loadProjects();
};

async function loadProjects(){
  const { data } = await supabaseClient.from("projects").select("*").order("created_at",{ascending:false});
  projectList.innerHTML="";
  data.forEach(p=>{
    projectList.innerHTML+=`
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <p class="font-semibold">Capital: ${p.capital_needed}</p>
        <button onclick="expressInterest('${p.id}')" class="bg-green-600 text-white px-4 py-2 rounded mt-2">I'm Interested</button>
        <div id="interest-list-${p.id}" class="mt-3"></div>
      </div>`;
  });
}

/* INTEREST */
async function expressInterest(projectId){
  const { data:{user} } = await supabaseClient.auth.getUser();
  const { error } = await supabaseClient.from("project_interests").insert({ project_id:projectId, user_id:user.id });
  if (error) return showStatus(error.message,true);
  showStatus("Interest sent");
}

/* CHAT */
let activeChat=null;

async function loadChats(){
  const { data:{user} } = await supabaseClient.auth.getUser();
  const { data } = await supabaseClient.from("chat_members").select("chat_id").eq("user_id",user.id);
  chatList.innerHTML="";
  data.forEach(c=>{
    chatList.innerHTML+=`
      <button onclick="openChat('${c.chat_id}')" class="block border p-3 rounded w-full text-left">
        Open Chat
      </button>`;
  });
}

async function openChat(id){
  activeChat=id;
  chatBox.classList.remove("hidden");
  loadMessages();
}

async function loadMessages(){
  const { data } = await supabaseClient.from("messages").select("*").eq("chat_id",activeChat).order("created_at");
  messages.innerHTML="";
  data.forEach(m=>{
    messages.innerHTML+=`<div class="mb-2">${m.content}</div>`;
  });
}

async function sendMessage(){
  const { data:{user} } = await supabaseClient.auth.getUser();
  await supabaseClient.from("messages").insert({
    chat_id:activeChat, sender_id:user.id, content:messageInput.value
  });
  messageInput.value="";
  loadMessages();
}

logoutBtn.onclick = async ()=>{ await supabaseClient.auth.signOut(); };
</script>

</body>
</html>
