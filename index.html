<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Partner</option>
  </select>

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">Sign Up</button>
  <button id="loginBtn" class="border w-full py-3 rounded">Log In</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-6xl mx-auto py-16 px-6">

  <h2 class="text-3xl font-bold mb-2">
    Welcome, <span id="profileName"></span> ðŸ‘‹
  </h2>
  <p class="mb-8 text-gray-600">Role: <span id="profileRole"></span></p>

  <!-- ENTREPRENEUR -->
  <div id="entrepreneurSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">My Projects</h3>

    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <input id="projectTitle" placeholder="Project Title" class="border p-3 rounded w-full mb-3" />
      <textarea id="projectDescription" placeholder="Description" class="border p-3 rounded w-full mb-3"></textarea>
      <input id="projectCapital" placeholder="Capital Needed" class="border p-3 rounded w-full mb-3" />
      <input type="file" id="pitchFile" class="mb-3" />
      <button id="postProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded">Post Project</button>
    </div>

    <div id="myProjects" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- INVESTOR -->
  <div id="investorSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">Available Projects</h3>
    <div id="projectList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- PARTNER -->
  <div id="partnerSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">Projects You Can Join</h3>
    <div id="partnerProjects" class="grid md:grid-cols-2 gap-6"></div>
  </div>

</section>

<!-- CHAT -->
<div id="chatModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
  <div class="bg-white w-full max-w-lg rounded-xl p-4">
    <h3 class="font-bold mb-2">Project Chat</h3>
    <div id="chatMessages" class="h-64 overflow-y-auto border p-3 rounded mb-3"></div>
    <div class="flex gap-2">
      <input id="chatInput" class="border p-2 rounded w-full" placeholder="Message..." />
      <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 rounded">Send</button>
    </div>
    <button onclick="closeChat()" class="mt-3 text-sm text-gray-500">Close</button>
  </div>
</div>

<div id="status" class="fixed bottom-4 right-4 hidden px-4 py-2 rounded shadow"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= CONFIG ================= */
const SUPABASE_URL = "https://unyvcihnjlkanwfrnoop.supabase.co";
";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k";

const supabaseClient = supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY,
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true,
      storage: localStorage
    }
  }
);
;

/* ================= UTIL ================= */
function showStatus(msg, error=false){
  status.textContent = msg;
  status.className =
    "fixed bottom-4 right-4 px-4 py-2 rounded shadow " +
    (error ? "bg-red-100 text-red-800" : "bg-green-100 text-green-800");
  status.classList.remove("hidden");
  setTimeout(()=>status.classList.add("hidden"),3000);
}

function hideAllRoles(){
  entrepreneurSection.classList.add("hidden");
  investorSection.classList.add("hidden");
  partnerSection.classList.add("hidden");
}

/* ================= AUTH STATE ================= */
supabaseClient.auth.onAuthStateChange(async (_event, session)=>{
  if(!session){ showAuth(); return; }
  showDashboard();
  await loadProfileAndRoute();
});

/* ================= AUTH ================= */
signupBtn.onclick = async ()=>{
  const { data, error } = await supabaseClient.auth.signUp({
    email: email.value,
    password: password.value
  });
  if(error) return showStatus(error.message,true);

  await supabaseClient.from("profiles").insert({
    id:data.user.id,
    full_name:full_name.value,
    role:role.value
  });

  showStatus("Account created");
};

loginBtn.onclick = async ()=>{
  const { error } = await supabaseClient.auth.signInWithPassword({
    email:email.value,
    password:password.value
  });
  if(error) showStatus(error.message,true);
};

logoutBtn.onclick = async ()=>{
  await supabaseClient.auth.signOut();
};

/* ================= UI ================= */
function showDashboard(){
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
}
function showAuth(){
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

/* ================= PROFILE ================= */
async function loadProfileAndRoute(){
  const { data:{user} } = await supabaseClient.auth.getUser();
  const { data:profile } = await supabaseClient
    .from("profiles").select("*").eq("id",user.id).single();

  profileName.textContent = profile.full_name;
  profileRole.textContent = profile.role;

  hideAllRoles();

  if(profile.role==="entrepreneur"){
    entrepreneurSection.classList.remove("hidden");
    loadMyProjects(user.id);
  }
  if(profile.role==="investor"){
    investorSection.classList.remove("hidden");
    loadAllProjects();
  }
  if(profile.role==="partner"){
    partnerSection.classList.remove("hidden");
    loadPartnerProjects();
  }
}

/* ================= PROJECTS ================= */
postProjectBtn.onclick = async ()=>{
  const { data:{user} } = await supabaseClient.auth.getUser();

  let pitchPath=null;
  if(pitchFile.files[0]){
    const file=pitchFile.files[0];
    pitchPath=`${user.id}/${Date.now()}_${file.name}`;
    await supabaseClient.storage.from("pitch-decks").upload(pitchPath,file);
  }

  await supabaseClient.from("projects").insert({
    owner_id:user.id,
    title:projectTitle.value,
    description:projectDescription.value,
    capital_needed:projectCapital.value,
    pitch_deck:pitchPath
  });

  loadMyProjects(user.id);
};

async function loadMyProjects(userId){
  const { data } = await supabaseClient.from("projects").select("*").eq("owner_id",userId);
  myProjects.innerHTML="";
  data.forEach(p=>{
    myProjects.innerHTML+=`
      <div class="bg-white p-5 rounded shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <button onclick="openChat('${p.id}')" class="mt-3 border px-3 py-1 rounded">Chat</button>
      </div>`;
  });
}

async function loadAllProjects(){
  const { data } = await supabaseClient.from("projects").select("*");
  projectList.innerHTML="";
  data.forEach(p=>{
    projectList.innerHTML+=`
      <div class="bg-white p-5 rounded shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <button onclick="invest('${p.id}')" class="mt-3 bg-green-600 text-white px-3 py-1 rounded">Invest</button>
        <button onclick="openChat('${p.id}')" class="mt-2 border px-3 py-1 rounded">Chat</button>
      </div>`;
  });
}

async function loadPartnerProjects(){
  const { data } = await supabaseClient.from("projects").select("*");
  partnerProjects.innerHTML="";
  data.forEach(p=>{
    partnerProjects.innerHTML+=`
      <div class="bg-white p-5 rounded shadow">
        <h4 class="font-bold">${p.title}</h4>
        <input id="skills-${p.id}" class="border p-2 w-full mt-2" placeholder="Your skills" />
        <button onclick="joinAsPartner('${p.id}')" class="mt-2 bg-blue-600 text-white px-3 py-1 rounded">Join</button>
        <button onclick="openChat('${p.id}')" class="mt-2 border px-3 py-1 rounded">Chat</button>
      </div>`;
  });
}

/* ================= INTEREST ================= */
async function invest(projectId){
  const { data:{user} } = await supabaseClient.auth.getUser();
  await supabaseClient.from("project_interests").insert({
    project_id:projectId,
    user_id:user.id,
    role:"investor",
    status:"pending"
  });
  showStatus("Investment sent");
}

async function joinAsPartner(projectId){
  const skills=document.getElementById("skills-"+projectId).value;
  const { data:{user} } = await supabaseClient.auth.getUser();
  await supabaseClient.from("project_interests").insert({
    project_id:projectId,
    user_id:user.id,
    role:"partner",
    skills,
    status:"pending"
  });
  showStatus("Joined as partner");
}

/* ================= CHAT ================= */
let currentChat=null;
function openChat(id){
  currentChat=id;
  chatModal.classList.remove("hidden");
  loadMessages();
}
function closeChat(){
  chatModal.classList.add("hidden");
}
async function loadMessages(){
  const { data } = await supabaseClient
    .from("project_messages")
    .select("message,profiles(full_name)")
    .eq("project_id",currentChat);
  chatMessages.innerHTML="";
  data.forEach(m=>{
    chatMessages.innerHTML+=`<p><b>${m.profiles.full_name}:</b> ${m.message}</p>`;
  });
}
async function sendMessage(){
  const { data:{user} } = await supabaseClient.auth.getUser();
  await supabaseClient.from("project_messages").insert({
    project_id:currentChat,
    user_id:user.id,
    message:chatInput.value
  });
  chatInput.value="";
  loadMessages();
}
</script>

</body>
</html>
