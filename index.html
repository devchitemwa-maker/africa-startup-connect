<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- HEADER -->
<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Partner</option>
  </select>

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">Sign Up</button>
  <button id="loginBtn" class="border w-full py-3 rounded">Log In</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-6xl mx-auto py-16 px-6">

  <h2 class="text-3xl font-bold mb-2">
    Welcome, <span id="profileName"></span> ðŸ‘‹
  </h2>
  <p class="mb-8 text-gray-600">Role: <span id="profileRole"></span></p>

  <!-- ADMIN -->
  <div id="adminSection" class="hidden mb-10">
    <h3 class="text-2xl font-bold mb-4">Admin Dashboard</h3>

    <div class="grid md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow">Users: <span id="adminUsersCount">0</span></div>
      <div class="bg-white p-4 rounded shadow">Projects: <span id="adminProjectsCount">0</span></div>
      <div class="bg-white p-4 rounded shadow">Pending: <span id="adminRequestsCount">0</span></div>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h4 class="font-bold mb-3">Pending Requests</h4>
      <div id="adminRequests"></div>
    </div>
  </div>

  <!-- ENTREPRENEUR -->
  <div id="entrepreneurSection" class="hidden">
    <h3 class="text-xl font-bold mb-4">My Projects</h3>

    <div class="bg-white p-4 rounded shadow mb-6">
      <input id="projectTitle" placeholder="Project Title" class="border p-2 w-full mb-2" />
      <textarea id="projectDescription" placeholder="Description" class="border p-2 w-full mb-2"></textarea>
      <input id="projectCapital" placeholder="Capital Needed" class="border p-2 w-full mb-2" />
      <input type="file" id="pitchFile" class="mb-2" />
      <button id="postProjectBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Post Project</button>
    </div>

    <div id="myProjects" class="grid md:grid-cols-2 gap-4"></div>
  </div>

  <!-- INVESTOR -->
  <div id="investorSection" class="hidden">
    <h3 class="text-xl font-bold mb-4">Available Projects</h3>
    <div id="projectList" class="grid md:grid-cols-2 gap-4"></div>
  </div>

  <!-- PARTNER -->
  <div id="partnerSection" class="hidden">
    <h3 class="text-xl font-bold mb-4">Join Projects</h3>
    <div id="partnerProjects" class="grid md:grid-cols-2 gap-4"></div>
  </div>

</section>

<!-- CHAT -->
<div id="chatModal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center">
  <div class="bg-white w-full max-w-lg rounded p-4">
    <h3 class="font-bold mb-2">Project Chat</h3>
    <div id="chatMessages" class="border p-2 h-60 overflow-y-auto mb-2"></div>
    <input id="chatInput" class="border p-2 w-full mb-2" />
    <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-1 rounded">Send</button>
    <button onclick="closeChat()" class="text-sm text-gray-500 mt-2">Close</button>
  </div>
</div>

<div id="status" class="fixed bottom-4 right-4 hidden px-4 py-2 rounded shadow"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* STATUS */
function showStatus(msg, error=false){
  status.textContent = msg;
  status.className = "fixed bottom-4 right-4 px-4 py-2 rounded shadow " +
    (error ? "bg-red-100 text-red-800" : "bg-green-100 text-green-800");
  status.classList.remove("hidden");
  setTimeout(()=>status.classList.add("hidden"),3000);
}

/* AUTH */
supabaseClient.auth.onAuthStateChange((_,s)=> s ? showDashboard() : showAuth());

signupBtn.onclick = async ()=>{
  const {data,error} = await supabaseClient.auth.signUp({
    email:email.value,password:password.value
  });
  if(error) return showStatus(error.message,true);
  await supabaseClient.from("profiles").insert({
    id:data.user.id, full_name:full_name.value, role:role.value
  });
};

loginBtn.onclick = async ()=>{
  const {error} = await supabaseClient.auth.signInWithPassword({
    email:email.value,password:password.value
  });
  if(error) showStatus(error.message,true);
};

logoutBtn.onclick = async ()=> supabaseClient.auth.signOut();

function showDashboard(){
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loadProfile();
}
function showAuth(){
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

/* PROFILE */
async function loadProfile(){
  const {data:{user}} = await supabaseClient.auth.getUser();
  const {data} = await supabaseClient.from("profiles").select("*").eq("id",user.id).single();

  profileName.textContent = data.full_name;
  profileRole.textContent = data.role;

  adminSection.classList.add("hidden");
  entrepreneurSection.classList.add("hidden");
  investorSection.classList.add("hidden");
  partnerSection.classList.add("hidden");

  if(data.is_admin){
    adminSection.classList.remove("hidden");
    loadAdmin();
    return;
  }

  if(data.role==="entrepreneur"){ entrepreneurSection.classList.remove("hidden"); loadMyProjects(user.id); }
  if(data.role==="investor"){ investorSection.classList.remove("hidden"); loadAllProjects(); }
  if(data.role==="partner"){ partnerSection.classList.remove("hidden"); loadPartnerProjects(); }
}

/* ADMIN */
async function loadAdmin(){
  adminUsersCount.textContent = (await supabaseClient.from("profiles").select("id")).data.length;
  adminProjectsCount.textContent = (await supabaseClient.from("projects").select("id")).data.length;
  const {data} = await supabaseClient.from("project_interests").select(`
    id,role,status,skills,profiles(full_name),projects(title)
  `).eq("status","pending");

  adminRequestsCount.textContent = data.length;
  adminRequests.innerHTML = "";
  data.forEach(r=>{
    adminRequests.innerHTML+=`
      <div class="border p-2 mb-2 rounded">
        <b>${r.profiles.full_name}</b> â†’ ${r.projects.title} (${r.role})
        <div class="mt-2">
          <button onclick="adminUpdate('${r.id}','approved')" class="bg-green-600 text-white px-2 py-1 rounded">Approve</button>
          <button onclick="adminUpdate('${r.id}','rejected')" class="bg-red-600 text-white px-2 py-1 rounded">Reject</button>
        </div>
      </div>`;
  });
}
async function adminUpdate(id,status){
  await supabaseClient.from("project_interests").update({status}).eq("id",id);
  loadAdmin();
}

/* CHAT */
let currentProjectChat=null;
function openChat(id){ currentProjectChat=id; chatModal.classList.remove("hidden"); loadMessages(); }
function closeChat(){ chatModal.classList.add("hidden"); }
async function loadMessages(){
  const {data} = await supabaseClient.from("project_messages")
    .select("message,profiles(full_name)").eq("project_id",currentProjectChat);
  chatMessages.innerHTML="";
  data.forEach(m=> chatMessages.innerHTML+=`<p><b>${m.profiles.full_name}:</b> ${m.message}</p>`);
}
async function sendMessage(){
  const {data:{user}} = await supabaseClient.auth.getUser();
  await supabaseClient.from("project_messages").insert({
    project_id:currentProjectChat,user_id:user.id,message:chatInput.value
  });
  chatInput.value=""; loadMessages();
}
</script>

</body>
</html>
