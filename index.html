<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

<!-- ================= HEADER ================= -->
<header class="border-b">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">
      Africa Startup Connect
    </h1>
    <button onclick="setView('auth')" class="bg-blue-600 text-white px-4 py-2 rounded-lg">
      Get Started
    </button>
  </div>
</header>

<!-- ================= LANDING ================= -->
<section id="landing" class="py-20 text-center">
  <h2 class="text-4xl font-bold mb-4">
    Build Real Businesses in Africa — Together
  </h2>
  <p class="text-gray-600 max-w-2xl mx-auto mb-6">
    Connect entrepreneurs, investors, and skilled partners to build
    real, profitable businesses across Africa.
  </p>
  <button onclick="setView('auth')" class="bg-blue-600 text-white px-8 py-4 rounded-xl text-lg">
    Create Free Account
  </button>
</section>

<!-- ================= AUTH ================= -->
<section id="auth" class="hidden max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">
    Create Account / Login
  </h3>

  <input id="full_name" placeholder="Full Name"
    class="border p-3 rounded w-full mb-3" />

  <input id="email" type="email" placeholder="Email"
    class="border p-3 rounded w-full mb-3" />

  <input id="password" type="password" placeholder="Password"
    class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Skilled Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital Range</option>
    <option value="1000-500000">K1,000 – K500,000</option>
    <option value="1000-1000000">K1,000 – K1,000,000</option>
  </select>

  <input id="country" placeholder="Country"
    class="border p-3 rounded w-full mb-3" />

  <button onclick="signUp()"
    class="bg-blue-600 text-white w-full py-3 rounded mb-2">
    Sign Up
  </button>

  <button onclick="signIn()"
    class="border w-full py-3 rounded">
    Log In
  </button>
</section>

<!-- ================= DASHBOARD ================= -->
<section id="dashboard" class="hidden py-20 bg-gray-50 text-center">
  <h2 class="text-3xl font-bold mb-4">
    Welcome, <span id="profile-name"></span>
  </h2>

  <p class="mb-1">Role: <span id="profile-role"></span></p>
  <p class="mb-1">Capital: <span id="profile-capital"></span></p>
  <p class="mb-6">Country: <span id="profile-country"></span></p>

  <button onclick="logout()"
    class="border px-6 py-3 rounded">
    Log Out
  </button>
</section>

<footer class="border-t py-6 text-center text-gray-500">
  ASC — Where Africa Builds Together.
</footer>

<!-- ================= SUPABASE ================= -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ========== CONFIG ========== */
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* ========== VIEW MANAGER ========== */
function setView(view) {
  ["landing", "auth", "dashboard"].forEach(id => {
    document.getElementById(id).classList.add("hidden");
  });

  document.getElementById(view).classList.remove("hidden");
}

/* ========== AUTO LOGIN ========== */
document.addEventListener("DOMContentLoaded", async () => {
  const { data: { session } } = await supabaseClient.auth.getSession();
  if (session) {
    setView("dashboard");
    loadProfile();
  } else {
    setView("landing");
  }
});

/* ========== SIGN UP ========== */
async function signUp() {
  const fullName = full_name.value;
  const email = email.value;
  const password = password.value;
  const role = role.value;
  const capital = capital.value;
  const country = country.value;

  if (!fullName || !email || !password || !role || !capital || !country) {
    return alert("Please fill all fields");
  }

  const { data, error } = await supabaseClient.auth.signUp({ email, password });
  if (error) return alert(error.message);

  await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: fullName,
    role,
    capital_range: capital,
    country
  });

  setView("dashboard");
  loadProfile();
}

/* ========== SIGN IN ========== */
async function signIn() {
  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if (error) return alert(error.message);

  setView("dashboard");
  loadProfile();
}

/* ========== LOAD PROFILE ========== */
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  if (!user) return;

  const { data, error } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  if (error || !data) {
    alert("Profile missing. Please sign up again.");
    return;
  }

  profile-name.textContent = data.full_name;
  profile-role.textContent = data.role;
  profile-capital.textContent = data.capital_range;
  profile-country.textContent = data.country;
}

/* ========== LOGOUT ========== */
async function logout() {
  await supabaseClient.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
