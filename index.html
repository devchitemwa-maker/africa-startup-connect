<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect (ASC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

<header class="border-b">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <a href="#signup" class="bg-blue-600 text-white px-4 py-2 rounded">Get Started</a>
  </div>
</header>

<section id="signup" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Partner</option>
  </select>

  <select id="capital" class="border p-3 rounded w-full mb-3">
    <option value="">Capital</option>
    <option value="1000-500000">K1,000 – K500,000</option>
    <option value="1000-1000000">K1,000 – K1,000,000</option>
  </select>

  <input id="country" placeholder="Country" class="border p-3 rounded w-full mb-3" />

  <button onclick="signUp()" class="bg-blue-600 text-white w-full py-3 rounded mb-2">Sign Up</button>
  <button onclick="signIn()" class="border w-full py-3 rounded">Log In</button>
</section>

<section id="dashboard" class="hidden py-20 bg-gray-50">
  <div class="max-w-xl mx-auto text-center">
    <h2 class="text-3xl font-bold mb-4">
      Welcome, <span id="profile-name"></span>
    </h2>
    <p>Role: <span id="profile-role"></span></p>
    <p>Capital: <span id="profile-capital"></span></p>
    <p>Country: <span id="profile-country"></span></p>

    <button onclick="logout()" class="mt-8 border px-6 py-3 rounded">Logout</button>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24i"
);

/* AUTO LOGIN */
document.addEventListener("DOMContentLoaded", async () => {
  const { data } = await supabase.auth.getSession();
  if (data.session) {
    await showDashboard();
  }
});

async function signUp() {
  const fullName = document.getElementById("full_name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;
  const capital = document.getElementById("capital").value;
  const country = document.getElementById("country").value;

  if (!fullName || !email || !password || !role || !capital || !country) {
    alert("Fill all fields");
    return;
  }

  const { data, error } = await supabase.auth.signUp({ email, password });
  if (error) return alert(error.message);

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: fullName,
    role,
    capital_range: capital,
    country
  });

  await showDashboard();
}

async function signIn() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  if (error) return alert(error.message);

  await showDashboard();
}

async function showDashboard() {
  document.getElementById("signup").style.display = "none";
  document.getElementById("dashboard").classList.remove("hidden");

  const { data: { user } } = await supabase.auth.getUser();
  const { data } = await supabase
    .from("profiles")
    .select("*")
    .eq("id", user.id)
    .single();

  document.getElementById("profile-name").textContent = data.full_name;
  document.getElementById("profile-role").textContent = data.role;
  document.getElementById("profile-capital").textContent = data.capital_range;
  document.getElementById("profile-country").textContent = data.country;
}

async function logout() {
  await supabase.auth.signOut();
  location.reload();
}
</script>

</body>
</html>
