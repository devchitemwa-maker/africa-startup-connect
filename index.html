<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div id="authBox" class="bg-white p-6 rounded shadow w-full max-w-md">
  <h2 class="text-xl font-bold mb-4 text-center">Login / Signup</h2>

  <input id="email" class="w-full p-3 border mb-3" placeholder="Email" />
  <input id="password" type="password" class="w-full p-3 border mb-3" placeholder="Password" />
  <input id="name" class="w-full p-3 border mb-3" placeholder="Full Name (Signup only)" />

  <button onclick="signup()" class="w-full bg-blue-600 text-white py-2 mb-2">Sign Up</button>
  <button onclick="login()" class="w-full bg-gray-800 text-white py-2">Login</button>

  <p id="msg" class="mt-3 text-center text-red-600"></p>
</div>

<div id="dashboard" class="hidden text-center">
  <h1 class="text-2xl font-bold mt-10">Welcome ðŸŽ‰</h1>
  <p id="userEmail"></p>
  <button onclick="logout()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Logout</button>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

async function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const name = document.getElementById("name").value;

  const { data, error } = await supabase.auth.signUp({ email, password });

  if (error) return show(error.message);

  await supabase.from("profiles").insert({
    id: data.user.id,
    full_name: name
  });

  show("Signup successful. Now login.");
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({ email, password });

  if (error) return show(error.message);

  document.getElementById("authBox").style.display = "none";
  document.getElementById("dashboard").style.display = "block";
  document.getElementById("userEmail").innerText = data.user.email;
}

function logout() {
  supabase.auth.signOut();
  location.reload();
}

function show(msg) {
  document.getElementById("msg").innerText = msg;
}
</script>

</body>
</html>
