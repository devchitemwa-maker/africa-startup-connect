<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Africa Startup Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">

<header class="border-b bg-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">Africa Startup Connect</h1>
    <button id="logoutBtn" class="hidden border px-4 py-2 rounded">Log Out</button>
  </div>
</header>

<!-- AUTH -->
<section id="auth" class="max-w-md mx-auto py-20 px-6">
  <h3 class="text-2xl font-bold mb-6 text-center">Create / Login Account</h3>

  <input id="full_name" placeholder="Full Name" class="border p-3 rounded w-full mb-3" />
  <input id="email" type="email" placeholder="Email" class="border p-3 rounded w-full mb-3" />
  <input id="password" type="password" placeholder="Password" class="border p-3 rounded w-full mb-3" />

  <select id="role" class="border p-3 rounded w-full mb-3">
    <option value="">Select Role</option>
    <option value="entrepreneur">Entrepreneur</option>
    <option value="investor">Investor</option>
    <option value="partner">Partner</option>
  </select>

  <button id="signupBtn" class="bg-blue-600 text-white w-full py-3 rounded mb-2">Sign Up</button>
  <button id="loginBtn" class="border w-full py-3 rounded">Log In</button>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden max-w-6xl mx-auto py-16 px-6">

  <h2 class="text-3xl font-bold mb-2">
    Welcome, <span id="profileName"></span> ðŸ‘‹
  </h2>

  <p class="mb-8 text-gray-600">
    Role: <span id="profileRole"></span>
  </p>

  <!-- ENTREPRENEUR -->
  <div id="entrepreneurSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">My Projects</h3>

    <div class="bg-white p-6 rounded-xl shadow mb-6">
      <input id="projectTitle" placeholder="Project Title" class="border p-3 rounded w-full mb-3" />
      <textarea id="projectDescription" placeholder="Description" class="border p-3 rounded w-full mb-3"></textarea>
      <input id="projectCapital" placeholder="Capital Needed" class="border p-3 rounded w-full mb-3" />

      <button id="postProjectBtn" class="bg-blue-600 text-white px-6 py-3 rounded">
        Post Project
      </button>
    </div>

    <div id="myProjects" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- INVESTOR -->
  <div id="investorSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">Available Projects</h3>
    <div id="projectList" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <!-- PARTNER -->
  <div id="partnerSection" class="hidden">
    <h3 class="text-2xl font-bold mb-4">Projects You Can Join</h3>
    <div id="partnerProjects" class="grid md:grid-cols-2 gap-6"></div>
  </div>

</section>

<div id="status" class="fixed bottom-4 right-4 hidden px-4 py-2 rounded shadow"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE ================= */
const supabaseClient = supabase.createClient(
  "https://unyvcihnjlkanwfrnoop.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVueXZjaWhuamxrYW53ZnJub29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NTg0NjYsImV4cCI6MjA4MTUzNDQ2Nn0.F_MApAFHM_OZPbQzpScUtyRtDvWjsHBBC4rmqyB6V-k"
);

/* ================= STATUS ================= */
function showStatus(msg, error=false) {
  const s = document.getElementById("status");
  s.textContent = msg;
  s.className =
    "fixed bottom-4 right-4 px-4 py-2 rounded shadow " +
    (error ? "bg-red-100 text-red-800" : "bg-green-100 text-green-800");
  s.classList.remove("hidden");
  setTimeout(() => s.classList.add("hidden"), 3000);
}

/* ================= AUTH ================= */
supabaseClient.auth.onAuthStateChange((_e, session) => {
  session ? showDashboard() : showAuth();
});

signupBtn.onclick = async () => {
  const { data, error } = await supabaseClient.auth.signUp({
    email: email.value,
    password: password.value
  });
  if (error) return showStatus(error.message, true);

  await supabaseClient.from("profiles").insert({
    id: data.user.id,
    full_name: full_name.value,
    role: role.value
  });

  showStatus("Account created");
};

loginBtn.onclick = async () => {
  const { error } = await supabaseClient.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
  if (error) showStatus(error.message, true);
};

function showDashboard() {
  auth.classList.add("hidden");
  dashboard.classList.remove("hidden");
  logoutBtn.classList.remove("hidden");
  loadProfile();
}

function showAuth() {
  auth.classList.remove("hidden");
  dashboard.classList.add("hidden");
  logoutBtn.classList.add("hidden");
}

/* ================= PROFILE ================= */
async function loadProfile() {
  const { data: { user } } = await supabaseClient.auth.getUser();
  const { data } = await supabaseClient.from("profiles").select("*").eq("id", user.id).single();

  profileName.textContent = data.full_name;
  profileRole.textContent = data.role;

  entrepreneurSection.classList.add("hidden");
  investorSection.classList.add("hidden");
  partnerSection.classList.add("hidden");

  if (data.role === "entrepreneur") {
    entrepreneurSection.classList.remove("hidden");
    loadMyProjects(user.id);
  }
  if (data.role === "investor") {
    investorSection.classList.remove("hidden");
    loadAllProjects();
  }
  if (data.role === "partner") {
    partnerSection.classList.remove("hidden");
    loadProjectsForPartner();
  }
}

/* ================= ENTREPRENEUR ================= */
postProjectBtn.onclick = async () => {
  const { data: { user } } = await supabaseClient.auth.getUser();
  await supabaseClient.from("projects").insert({
    owner_id: user.id,
    title: projectTitle.value,
    description: projectDescription.value,
    capital_needed: projectCapital.value
  });
  loadMyProjects(user.id);
};

async function loadMyProjects(userId) {
  const { data } = await supabaseClient.from("projects").select("*").eq("owner_id", userId);
  myProjects.innerHTML = "";

  data.forEach(p => {
    myProjects.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>

        <button onclick="loadPartnerRequests('${p.id}')"
          class="mt-3 border px-4 py-2 rounded">
          View Partner Requests
        </button>

        <div id="partner-requests-${p.id}" class="mt-4"></div>
      </div>`;
  });
}

async function loadPartnerRequests(projectId) {
  const { data } = await supabaseClient
    .from("project_interests")
    .select(`id,status,skills,profiles(full_name)`)
    .eq("project_id", projectId)
    .eq("role","partner");

  const box = document.getElementById("partner-requests-" + projectId);
  box.innerHTML = "";

  if (!data || data.length === 0) {
    box.innerHTML = "<p class='text-gray-500'>No partner requests</p>";
    return;
  }

  data.forEach(r => {
    box.innerHTML += `
      <div class="border p-3 mb-2 rounded">
        <p class="font-semibold">${r.profiles.full_name}</p>
        <p class="text-sm">Skills: ${r.skills}</p>
        <p>Status: ${r.status}</p>

        ${r.status === "pending" ? `
          <button onclick="updatePartner('${r.id}','approved','${projectId}')"
            class="bg-green-600 text-white px-2 py-1 rounded mt-2">Approve</button>
          <button onclick="updatePartner('${r.id}','rejected','${projectId}')"
            class="bg-red-600 text-white px-2 py-1 rounded mt-2">Reject</button>
        ` : ""}
      </div>`;
  });
}

async function updatePartner(id,status,projectId){
  await supabaseClient.from("project_interests").update({status}).eq("id",id);
  loadPartnerRequests(projectId);
}

/* ================= INVESTOR ================= */
async function loadAllProjects() {
  const { data } = await supabaseClient.from("projects").select("*");
  projectList.innerHTML = "";

  data.forEach(p => {
    projectList.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <button onclick="invest('${p.id}')"
          class="mt-3 bg-green-600 text-white px-4 py-2 rounded">Invest</button>
      </div>`;
  });
}

async function invest(projectId) {
  const { data:{user} } = await supabaseClient.auth.getUser();
  await supabaseClient.from("project_interests").insert({
    project_id: projectId,
    user_id: user.id,
    role:"investor",
    status:"pending"
  });
  showStatus("Investment interest sent");
}

/* ================= PARTNER ================= */
async function loadProjectsForPartner() {
  const { data } = await supabaseClient.from("projects").select("*");
  partnerProjects.innerHTML = "";

  data.forEach(p => {
    partnerProjects.innerHTML += `
      <div class="bg-white p-6 rounded-xl shadow">
        <h4 class="font-bold">${p.title}</h4>
        <p>${p.description}</p>
        <input id="skills-${p.id}" class="border p-2 rounded w-full mt-2" placeholder="Your skills" />
        <button onclick="joinAsPartner('${p.id}')"
          class="mt-3 bg-blue-600 text-white px-4 py-2 rounded">Join</button>
      </div>`;
  });
}

async function joinAsPartner(projectId){
  const { data:{user} } = await supabaseClient.auth.getUser();
  const skills = document.getElementById("skills-"+projectId).value;
  await supabaseClient.from("project_interests").insert({
    project_id: projectId,
    user_id: user.id,
    role:"partner",
    skills:skills,
    status:"pending"
  });
  showStatus("Joined as partner");
}

/* ================= LOGOUT ================= */
logoutBtn.onclick = async () => {
  await supabaseClient.auth.signOut();
};
</script>

</body>
</html>
